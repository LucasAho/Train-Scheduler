<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF-8">
        <title>Train Time</title>
        
        <!--Bootstrap/CSS link-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets\css\style.css">
        
        <!--Jquery-->
        <script type="text/javascript" src=https://code.jquery.com/jquery-3.3.1.min.js></script>

        <!--Firebase References-->
        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-database.js"></script>
        
        <!--Moment reference-->
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    </head>
    
    <body>
        <div class="container">
            <div class="jumbotron jumbotron-fluid bg-info">
                <div class="container">
                    <h1 class="display-3 ml-5 text-dark">Trains are Cool!</h1>
                    <h2 class="display-4 text-center text-dark">Schedules are better.</h2>
                    <p class="lead text-dark">Please refer to schedule below before track maintenance</p>
                </div>
            </div>
           
            <div class="card card-default">
                <div class="card-header bg-info">Current Train Schedule</div>
                <div class="card-body">
                    <table class="table" id="current-trains">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Frequency(min)</th>                                
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>                            
                        <tbody>                 
                        </tbody>                            
                    </table>
                </div>
                <br>
                <div class="card card-default">
                    <div class="card-header bg-info">Add Train</div>
                    <div class="card-body">
                        <form role="form">
                            <div class="form-group row">
                                <label for="train-input">Train Name</label>
                                <input class="form-control" id="train-input" type="train" placeholder="Polar Express">
                            </div>
                            <div class="form-group row">
                                <label for="dest-input">Destination</label>
                                <input class="form-control" id="dest-input" type="destination" placeholder="North Pole">
                            </div>
                            <div class="form-group row">
                                <label for="time-input">First Train Time (HH:mm)</label>
                                <input class="form-control" id="time-input" type="stuff" placeholder="01:13">
                            </div>
                            <div class="form-group row">
                                <label for="rate-input">Frequency(min)</label>
                                <input class="form-control" id="rate-input" type="rate" placeholder="525600">
                            </div>
                            <button class="btn btn-info" id="add-train" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            
        </div>
         <!-- JavaScript -->
        <script src="assets/logic/logic.js"></script>

    </body>
</html>
